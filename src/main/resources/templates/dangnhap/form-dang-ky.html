<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Đăng ký mới</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--   add fontawesome-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/user/form-add-update.css}">

    <link rel="stylesheet" th:href="@{/css/dangnhap/dang-ky-moi.css}">
</head>

<body>


<div class="container pr-container" >

    <div id="loginbox" class="col-md-8 col-sm-12  col-xs-12 col-lg-5">

        <div class="card border-info">

            <div class="card-header bg-info " style="text-transform:uppercase">
               Đăng ký mới
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Registration Form -->
                    <form action="#" th:action="@{/dang-ky-moi}" th:object="${webUser}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <!-- check thông báo lỗi khi thêm thành công-->

                                    <div th:if="${errorAddFail}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${errorAddFail}"></span>
                                        </div>

                                    </div>

                                    <!-- Check lỗi username đã tồn tại chưa -->

                                    <div th:if="${usernameExisted}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${usernameExisted}"></span>
                                        </div>

                                    </div>
                                    <!-- Check lỗi số điện thoaại đã tồn tại hay chưa -->

                                    <div th:if="${phoneExisted}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${phoneExisted}"></span>
                                        </div>

                                    </div>

                                    <!-- Check lỗi email đã tồn tại hay chưa -->
                                    <div th:if="${emailExisted}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${emailExisted}"></span>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <input type="hidden" th:field="*{id}" placeholder="id (*)" class="form-control" value="1" />
                        <!-- first name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{firstName}" placeholder="Tên (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('firstName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'Tên ' + ${err}" />
                            </ul>
                        </div>

                        <!-- LastName-->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{lastName}" placeholder="Họ (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('lastName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Họ ' + ${err}" />
                            </ul>
                        </div>

                        <!-- user Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{userName}" placeholder="Tên đăng nhập (*)" class="form-control"  />
                        </div>

                        <div th:if="${#fields.hasErrors('userName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('userName')}" th:text="'Tên đăng nhập ' + ${err}" />
                            </ul>
                        </div>

                        <!-- password-->
                        <div style="margin-bottom: 25px" class="input-group" id="container-pw">
                            <input type="password" th:field="*{password}" placeholder="Mật khẩu (*)" class="form-control" id="input__pw" />
                            <i class="far fa-eye" id="icon-eye"></i>
                            <i class="fas fa-eye-slash" style="display:none" id="icon-eye-slash"></i>
                        </div>

                        <div th:if="${#fields.hasErrors('password')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Mật khẩu ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Email -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('email')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                            </ul>
                        </div>
                        <!-- phone number-->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="number" th:field="*{phone}" placeholder="Số điện thoại (*)" class="form-control" id="phoneNumber"/>
                        </div>

                        <div th:if="${#fields.hasErrors('phone')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('phone')}" th:text="'Số điện thoại ' + ${err}" />
                            </ul>
                        </div>

                        <!-- role ẩn để điền vào trường role và gủi lên controler-->
                        <div style="margin-bottom: 25px;display:none " class="input-group">
                            <input type="hidden" th:field="*{role}" class="form-control" id="role" th:value="ROLE_USER" />

                        </div>

                        <!-- update Button -->
                        <div style="margin-top: 10px" class="form-group" stye="text-align:left">
                            <div class="col-sm-6 controls" style="display:flex;">
                                <button type="submit" class="btn btn-primary">Đăng Ký</button>
                                <a th:href="@{/us/trang-chu}"  class="btn btn-primary" style="margin-left:0.2rem;">Hủy</a>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>
<script th:src="@{/js/dangnhap/dang-ky-show-pw.js}"></script>
</body>
</html>
