<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Cập nhập người dùng </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/user/form-add-update.css}">
    <link rel="stylesheet" th:href="@{/css/header-share.css}">
</head>

<body>
<!--header chung-->
<!--header chung-->
<ul class="header__content" >
    <li id="iconMenuBar"><a href="#" ><i class="fas fa-bars" style="margin-left:0.5rem"></i></a></li>
    <li class="header-laptop"><a th:href="@{/us/trang-chu}" ><i class="fas fa-home"></i></a></li>
    <li class="header-laptop"><a th:href="@{/ad/dai-ve-so}" >Đài Vé Số</a></li>
    <li class="header-laptop"><a th:href="@{/ad/showUser}" >Người Dùng</a></li>
    <li class="header-laptop"><a th:href="@{/ad/showListKq}" >Vé Số</a></li>
    <li class="header-laptop"><a th:href="@{/ad/lich-su-do-so}" >Lịch Sử Dò</a></li>


    <li class="dropDown--li header-laptop">
        <div class="header__dropdown">
            <span><a href="#">Thêm</a></span>
            <div class="header__dropdown--content">
                <p><a th:href="@{/ad/add-user}">Nguời Dùng</a></p>
                <p><a th:href="@{/ad/add-kqxs}">Vé Số</a></p>
                <p><a th:href="@{/ad/add-dai-xo-so}">Đài Vé Số</a></p>
            </div>
        </div>
    </li>
    <!--user đã xác thực thì hiện logout-->
    <li sec:authorize="isAuthenticated()">
        <form action="#" th:action="@{/logout}" method="post">
            <span>Chào</span>
            <span sec:authentication="principal.username"></span>
            <input type="submit" value="thoát">
        </form>
    </li>
</ul>

<!-- slide bar mobile-->
<ul class="slideBar__mobile">

    <li ><a th:href="@{/us/trang-chu}" >Trang chủ</a></li>
    <i class="fas fa-times icon__close"></i>
    <li ><a th:href="@{/ad/dai-ve-so}" >Đài Vé Số</a></li>
    <li ><a th:href="@{/ad/showUser}" >Người Dùng</a></li>
    <li ><a th:href="@{/ad/showListKq}" >Vé Số</a></li>
    <li ><a th:href="@{/ad/lich-su-do-so}" >Lịch Sử Dò</a></li>
    <li ><a th:href="@{/ad/add-dai-xo-so}" >Thêm Đài Vé Số</a></li>
    <li ><a th:href="@{/ad/add-user}" >Thêm Người Dùng</a></li>
    <li ><a th:href="@{/ad/add-kqxs}" >Thêm vé số</a></li>
</ul>
<div class="container pr-container" >

    <div id="loginbox"
         class="col-md-5 col-md-offset-4 col-sm-10 col-sm-offset-4">

        <div class="card border-info">

            <div class="card-header bg-info">
                Thêm Cập Nhật Người Dùng
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Registration Form -->
                    <form action="#" th:action="@{/ad/updateForm}"
                          th:object="${webUser}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check lỗi user là admin không được cập nhật -->

                                    <div th:if="${errorRoleAdmin}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${errorRoleAdmin}"></span>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <input type="hidden" th:field="*{id}" placeholder="id (*)" class="form-control"  />
                        <!-- first name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{firstName}" placeholder="Tên (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('firstName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'Tên' + ${err}" />
                            </ul>
                        </div>

                        <!-- LastName-->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{lastName}" placeholder="Họ (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('lastName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Họ ' + ${err}" />
                            </ul>
                        </div>

                        <!-- user Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{userName}" placeholder="Tên đăng nhập (*)" class="form-control"  readonly />
                        </div>

                        <div th:if="${#fields.hasErrors('userName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('userName')}" th:text="'Tên đăng nhập ' + ${err}" />
                            </ul>
                        </div>

                        <!-- password-->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{password}" placeholder="Mật khẩu (*)" class="form-control" readonly/>
                        </div>

                        <div th:if="${#fields.hasErrors('password')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Mật khẩu ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Email -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('email')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                            </ul>
                        </div>
                        <!-- phone number-->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="number" th:field="*{phone}" placeholder="Số điện thoại (*)" class="form-control" id="phoneNumber"/>
                        </div>

                        <div th:if="${#fields.hasErrors('phone')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('phone')}" th:text="'Số điện thoại ' + ${err}" />
                            </ul>
                        </div>

                        <!-- role-->
                        <div style="margin-bottom: 25px" class="form-group">
                            <select class="form-select form-select-sm "  id="selectRole" aria-label=".form-select-sm example">

                            </select>
                        </div>
                        <!-- role ẩn để điền vào trường role và gủi lên controler-->
                        <div style="margin-bottom: 25px;display:none " class="input-group">
                            <input type="hidden" th:field="*{role}" placeholder="Vai trò (*)" class="form-control" id="role" />

                        </div>

                        <!-- update Button -->
                        <div style="margin-top: 10px" class="form-group" stye="text-align:left">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                                <a th:href="@{/ad/showUser}"  class="btn btn-primary">Hủy</a>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>
<script th:src="@{/js/user/update.js}"></script>
<!--js an hien slide bar mobile-->
<script th:src="@{/js/share-header.js}"></script>
</body>
</html>
