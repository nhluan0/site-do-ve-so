<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Cập Nhật Đài Vé Số </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--   add fontawesome-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/user/form-add-update.css}">
    <link rel="stylesheet" th:href="@{/css/header-share.css}">
</head>

<body>
<!--header chung-->
<ul class="header__content" >
    <li id="iconMenuBar"><a href="#" ><i class="fas fa-bars" style="margin-left:0.5rem"></i></a></li>
    <li class="header-laptop"><a th:href="@{/us/trang-chu}" ><i class="fas fa-home"></i></a></li>
    <li class="header-laptop"><a th:href="@{/ad/dai-ve-so}" >Đài Vé Số</a></li>
    <li class="header-laptop"><a th:href="@{/ad/showUser}" >Người Dùng</a></li>
    <li class="header-laptop"><a th:href="@{/ad/showListKq}" >Vé Số</a></li>
    <li class="header-laptop"><a th:href="@{/ad/lich-su-do-so}" >Lịch Sử Dò</a></li>


    <li class="dropDown--li header-laptop">
        <div class="header__dropdown">
            <span><a href="#">Thêm</a></span>
            <div class="header__dropdown--content">
                <p><a th:href="@{/ad/add-user}">Nguời Dùng</a></p>
                <p><a th:href="@{/ad/add-kqxs}">Vé Số</a></p>
                <p><a th:href="@{/ad/add-dai-xo-so}">Đài Vé Số</a></p>
            </div>
        </div>
    </li>
    <!--user đã xác thực thì hiện logout-->
    <li sec:authorize="isAuthenticated()">
        <form action="#" th:action="@{/logout}" method="post">
            <span>Chào</span>
            <span sec:authentication="principal.username"></span>
            <input type="submit" value="thoát">
        </form>
    </li>
</ul>

<!-- slide bar mobile-->
<ul class="slideBar__mobile">

    <li ><a th:href="@{/us/trang-chu}" >Trang chủ</a></li>
    <i class="fas fa-times icon__close"></i>
    <li ><a th:href="@{/ad/dai-ve-so}" >Đài Vé Số</a></li>
    <li ><a th:href="@{/ad/showUser}" >Người Dùng</a></li>
    <li ><a th:href="@{/ad/showListKq}" >Vé Số</a></li>
    <li ><a th:href="@{/ad/lich-su-do-so}" >Lịch Sử Dò</a></li>
    <li ><a th:href="@{/ad/add-dai-xo-so}" >Thêm Đài Vé Số</a></li>
    <li ><a th:href="@{/ad/add-user}" >Thêm Người Dùng</a></li>
    <li ><a th:href="@{/ad/add-kqxs}" >Thêm vé số</a></li>
</ul>
<div class="container pr-container" >

    <div id="loginbox"
         class="col-md-5 col-md-offset-4 col-sm-10 col-sm-offset-4">

        <div class="card border-info">

            <div class="card-header bg-info">
                Thêm Cập Nhật Đài Vé Số
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Registration Form -->
                    <form action="#" th:action="@{/ad/add-dai-ve-so}"
                          th:object="${daiVeSo}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- check lỗi không cập nhập được -->

                                    <div th:if="${errorUpdate}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${errorUpdate}"></span>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <input type="hidden" th:field="*{id}"  class="form-control" />
                        <!-- Tên đài -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{tenDai}" placeholder="Tên Đài (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('tenDai')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('tenDai')}" th:text="'Tên Đài ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Khu Vực-->
                        <div style="margin-bottom: 25px" class="form-group">
                            <select class="form-select form-select-sm "  id="selectAria" aria-label=".form-select-sm example">
                                <option th:each="theAria : ${listKhuVuc}" th:value ="${theAria}" th:text ="${theAria}"/>
                            </select>
                        </div>
                        <!-- input giữ giá trị khu vực ẩn để điền lên nút select khu vực-->
                        <div style="margin-bottom: 25px;display:none " class="input-group">
                            <input type="hidden" th:field="*{khuVuc}" class="form-control" id="khuVuc" />

                        </div>

                        <!-- update Button -->
                        <div style="margin-top: 10px" class="form-group" stye="text-align:left">
                            <div class=" controls">
                                <button type="submit" class="btn btn-primary">Thêm</button>
                                <a th:href="@{/ad/dai-ve-so}"  class="btn btn-primary">Hủy</a>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>
<script th:src="@{/js/daixoso/add-dxs.js}"></script>
<!--js an hien slide bar mobile-->
<script th:src="@{/js/share-header.js}"></script>
</body>
</html>
